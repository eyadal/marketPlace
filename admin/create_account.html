<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Create Account</title>
</head>

<body>
    <main>
        <h2 class="w3-teal">Create your account</h2>

        <form id="myForm">
            <label class="w3-text-teal w3-left-align w3-margin-top"><b>First Name</b></label>
            <input id="fNameInput" class="w3-input w3-border w3-light-grey" type="text">

            <label class="w3-text-teal w3-left-align"><b>Last Name</b></label>
            <input id="lNameInput" class="w3-input w3-border w3-light-grey" type="text">

            <label class="w3-text-teal w3-left-align"><b>Email</b></label>
            <input id='emailInput' class="w3-input w3-border w3-light-grey" type="email">

            <label class="w3-text-teal w3-left-align"><b>Password</b></label>
            <input id='passInput' class="w3-input w3-border w3-light-grey" type="password">

            <label class="w3-text-teal w3-left-align"><b>Re-password</b></label>
            <input id='rePassInput' class="w3-input w3-border w3-light-grey" type="password">

            <input type="submit" id="mySub" class="w3-btn w3-blue-grey w3-margin-top" value="Create account" />
        </form>

    </main>
    <script src="scripts/create_account.js"></script>
</body>

</html>
